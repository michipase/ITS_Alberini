<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-For</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <h1>ToDoLista bella</h1>
        <div>
            <label>nuovo task:</label>
            <input type="text" name="add" id="add" v-model="newEl"><button @click="push(newEl)" :disabled='newEl === ""'>pushalo</button>
            <br>
            <button @click="save()" :disabled = 'disable'>save</button>
            <button @click="getTodo()" :disabled = 'disable'>import</button>
            {{message}}
        </div>

        <table>
            <tr>
                <th>id</th>
                <th>task</th>
                <th>fatto?</th>
            </tr>
            <tr v-for="(elem, index) in list">
                <td>{{ index + 1 }}</td>
                <td>{{ elem }}</td>
                <td><button @click="archive(index)">archive</button></td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">archivio</th>
            </tr>
            <tr>
                <th>id</th>
                <th>task</th>
            </tr>
            <tr v-for="(elem, index) in archived">
                <td>{{ index + 1 }}</td>
                <td>{{ elem }}</td>
            </tr>
        </table>

        <div v-if="archived.length > list.length">
            <strong>Continua cos√¨ mr Dragonite!</strong>
        </div>

    </div>
    
    <script type="text/javascript" src="utils.js"></script>
</body>
</html>
