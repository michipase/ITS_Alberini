<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-For</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <h1>ToDoLista bella</h1>
        <table>
            <tr>
                <th>id</th>
                <th>task</th>
                <th>delete</th>
            </tr>
            <tr v-for="(elem, index) in list">
                <td>{{ index + 1 }}</td>
                <td>{{ elem }}</td>
                <td><button @click="del(index)">x</button></td>
            </tr>
        </table>

        <div>
            <label>nuovo task:</label>
            <input type="text" name="add" id="add" v-model="newEl"><button @click="push(newEl)">pushalo</button>
        </div>
    </div>
    
    <script type="text/javascript" src="utils.js"></script>
</body>
</html>
