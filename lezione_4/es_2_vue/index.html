<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue introduction</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .selected {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" name="nome" id="nome" v-model="name">
        <button @click="saluta">saluta!</button>
        <h1>{{message}}</h1>
        
        <div :class = "{ 'selected' : selectedColor === 'red'}" @click="changeColor('red')">red</div>
        <div :class = "{ 'selected' : selectedColor === 'green'}" @click = "changeColor('green')">green</div>
        <div :class = "{ 'selected' : selectedColor === 'blue'}" @click = "changeColor('blue')">blue</div>

        <h2>Il colore selezionato Ã¨ {{this.selectedColor}}</h2>

    </div>
    
    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    message: '',
                    name: '',
                    selectedColor: '',
                }
            },
            methods: {
                saluta(event){
                    if(this.name !== ''){
                        this.message = 'Benvenuto ' + this.name + '!';
                    }
                },

                changeColor(newColor) {
                    this.selectedColor = newColor;
                }
            }
        });
    </script>  
</body>
</html>
