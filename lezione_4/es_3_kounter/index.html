<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue introduction</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .selected {
            font-weight: bold;
        }

        .card{
            text-align: center;
        }

        h1{
            font-size: 72px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card">
            <h1>{{ num }}</h1>
            <button @click="num++">+</button>
            <button @click="num = 0">reset</button>
            <button @click="num--">-</button>
        </div>
    </div>
    
    <script>
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    num: 0,
                }
            },
            methods: {
            }
        });
    </script>  
</body>
</html>
